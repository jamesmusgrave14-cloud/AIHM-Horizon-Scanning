name: AI Harms Master Sync

on:
  schedule:
    - cron: '0 */4 * * *' # Auto-run every 4 hours
  workflow_dispatch:      # Manual trigger button

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install deps
        run: pip install feedparser requests
      - name: Run Scraper
        run: python scripts/get_news.py
      - name: Save to Repo
        run: |
          git config --global user.name "AIHM Bot"
          git config --global user.email "bot@aihm.scanning"
          git add public/news_data.json
          git commit -m "Intel Update: $(date)" || echo "No changes"
          git push
      - name: Trigger Vercel Update
        # This tells Vercel to rebuild the site immediately with the new JSON
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
