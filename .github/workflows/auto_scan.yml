name: AIHM Horizon Scan

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows you to click "Run Workflow" manually

# This section fixes the "Permission denied" 403 error
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install feedparser

      - name: Run Intelligence Scraper
        run: python scripts/get_news.py

      - name: Commit and Push News Data
        run: |
          git config --global user.name "AI Warden Bot"
          git config --global user.email "bot@aiwarden.com"
          # Only commit if the news_data.json file actually changed
          git add public/news_data.json
          git commit -m "üóûÔ∏è Daily Intelligence Update" || exit 0
          git push
