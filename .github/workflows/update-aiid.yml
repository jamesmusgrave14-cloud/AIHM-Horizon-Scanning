name: Update AIID snapshot cache

on:
  schedule:
    - cron: "17 6 * * 1" # Mondays 06:17 UTC (weekly)
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm install

      - name: Generate aiid-latest.json
        run: node scripts/update-aiid-latest.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/aiid-latest.json
          git diff --cached --quiet || git commit -m "Update AIID snapshot cache"
          git push
