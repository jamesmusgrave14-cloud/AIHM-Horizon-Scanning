name: Hourly Scraper

on:
  schedule:
    - cron: '7 * * * *'  # avoid the top-of-hour rush
  workflow_dispatch:

# Give the workflow token permission to commit & push generated JSON
permissions:
  contents: write

concurrency:
  group: hourly-scraper
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Run Scraper
        run: python scripts/get_news.py

      - name: Commit and Push (only if changed)
        run: |
          if [ -z "$(git status --porcelain public/news_data.json)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add public/news_data.json
          git commit -m "Update news data (auto)"

          # pull/rebase in case of any drift, then push
          git pull --rebase
          git push
